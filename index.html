<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Virtual File System</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="_styles.css">
</head>

<body>
    <div id="header">
        <span>Virtual File System</span>
    </div>

    <div id="treeWrapper">
        <div id="tree" oncontextmenu="resetVar();">
        </div>
    </div>

    <div id="content">

        <input id="myfilesystem" type="file" onclick="readFilesystemFile();" />
        <form id="xmlAttributes"></form>
        <div id="superblockWrapper">
            <table id="superblock">
                <th><strong>Superblock</strong></th>
            </table>
        </div>

        <div id="fatDivWrapper">
            <div id="fatTableHeader"><strong>Fat Table</strong></div>
            <div id="fatDiv">
                <table id="fatTable"></table>
            </div>
        </div>

        <div id="dataDivWrapper">
            <div id="dataTableHeader"><strong>Data Table</strong></div>
            <div id="dataDiv">
                <table id="dataTable"></table>
            </div>
            <br />
            <form style="display:inline-block;float:right;margin-top:3px;margin-bottom:3px;">
                <input onclick="reload()" value="Reload" type="button">
            </form>
        </div>
        <script>displayXMLFields();</script>
    </div>
    <center>
        <div id="footer">
            <span>Copyright &copy; 2015, Filipe Esteves</span>
        </div>
    </center>


</body>
</html>
